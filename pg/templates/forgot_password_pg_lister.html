<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password (PGLister)</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">

    <style>
        /* Custom CSS for the form */
        body {
            background-color: #f5f5f5;
        }

        .content-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            margin-top: 10%; /* Center vertically */
        }

        h2 {
            color: #333;
        }

        /* Style the submit button */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            display: block; /* Make the button a block-level element */
            margin-top: 20px;
            margin: 0 auto; /* Add margin to separate it from the inputs */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Add spacing between form elements */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2 class="mt-4">Forgot Password (PGLister)</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="security_answer">Security Answer:</label>
                    <input type="text" class="form-control" name="security_answer" placeholder="Enter your security answer" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript and Popper.js if needed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
</body>
</html>
