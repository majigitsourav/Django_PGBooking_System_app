<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirmation</title>
    <style>
        /* Style for the button */
        button {
            color: rgb(43, 226, 64);
        }

        /* Style for the heading */
        h2 {
            color: #333; /* You can change the color code */
        }

        /* Style for the paragraph */
        p {
            font-size: 18px; /* You can adjust the font size */
        }

        /* Style for the "Go to Home" button */
        .back-button {
            background-color: rgb(186, 127, 127);
            color: #fff; /* Text color for the button */
            padding: 10px 20px; /* Adjust padding as needed */
            border: none;
            cursor: pointer;
        }

        /* Style for the link text */
        a {
            text-decoration: none;
        }

        /* Hover effect for the "Go to Home" button */
        .back-button:hover {
            background-color: rgb(226, 43, 64); /* Change the color on hover */
        }
    </style>
</head>
<body>
    <h2>Password Reset Status</h2>
    <p>Your password has been changed successfully!</p>
    <br>
    <a href="home"><input type="button" class="back-button" name="btnAddMore" value="Go to Home" /></a>
</body>
</html>
