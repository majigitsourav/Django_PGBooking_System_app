{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pg Owner Registration</title>
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
        <span class="nav-link">
            <a class="home-link" href="/">Home</a> &gt; PG Owner Registration
        </span>
    </div>
</nav>
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome To</h3>
                        <h3>PASS</h3>
                        <p>Already have an account?</p>
                        <a href="pgowner_login"><input type="submit" name="" value="Login"/><br/></a>
                    </div>
                    <div class="col-md-9 register-right">
                       
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="messages-container" style="text-align: center; color: green; ">
                                    {% if messages %}
                                      <div class="messages">
                                        {% for message in messages %}
                                          <div class="message {{ message.tags }}"><h4 style="font-size: 25px;">{{ message }}</h4></div>
                                        {% endfor %}
                                      </div>
                                    {% endif %}
                                </div> 
                                <form action="" method="post">
                                    {% csrf_token %} 
                                    <h3 class="register-heading">Register as a PG Owner</h3>
                                    <div class="row register-form">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Full Name *"name="full_name" />
                                            </div>
                                        
                                        
                                        
                                            <div class="form-group">
                                                <input type="text" class="form-control"  placeholder="Emg No *" name="emg_phone" />
                                            </div>
                                            
                                            <div class="form-group">
                                                <input type="text" class="form-control"  placeholder="ID Proof *" name="id_proof" />
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control"  placeholder="Password *" name="password" />
                                            </div>
                                            <div class="form-group">
                                                <div class="maxl">
                                                    <label class="radio inline"> 
                                                        <input type="radio" name="gender" value="male" checked>
                                                        <span> Male </span> 
                                                    </label>
                                                    <label class="radio inline"> 
                                                        <input type="radio" name="gender" value="female">
                                                        <span>Female </span> 
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Your Email *" name="email" />
                                            </div>
                                            <div class="form-group">
                                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" name="txtEmpPhone" />
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control" name="security_question">
                                                    <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                    <option>What is your Birthdate?</option>
                                                    <option>What is Your old Phone Number</option>
                                                    <option>What is your Pet Name?</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter Your Answer *" name="security_answer" />
                                            </div>
                                            <input type="submit" class="btnRegister"  value="Register"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                                 
                    </div>
                </div>
</div>
<!-- At the bottom of your HTML, before the closing </body> tag --> 
</body>

<style>
     .navbar {
        background-color: #f8f9fa; /* Background color of the navbar */
        padding: 1rem; /* Padding around the navbar content */
    }

    .navbar-brand {
        font-size: 1.5rem; /* Font size of the navbar brand */
        color: #333; /* Color of the navbar brand */
    }

    .navbar-toggler {
        border-color: #333; /* Color of the navbar toggler button */
    }

    .navbar-toggler-icon {
        background-color: #333; /* Color of the navbar toggler icon */
    }


    .home-link {
        color: inherit;
        text-decoration: none;
    }
    .home-link:hover {
        text-decoration: none;
        color: blue;
    }
    .pg-registration-text {
        color: #333; /* Customize the color of the text */
        font-weight: bold; /* Apply bold font weight */
        padding: 0.5rem 1rem; /* Add some padding around the text */
    }
    .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 10%;
}
.btnRegister{
    float: right;
    margin-top: 10%;
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 50%;
    cursor: pointer;
}


.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}

</style>
</html>
